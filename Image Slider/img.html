<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="img.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Rounded:opsz, wght, FILL, GRAD@48,400,0,0">
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-symbols-rounded">chevron_left</button>
            <div class="image-list">
                <img src="Images/img-1.jpg" alt="" class="image-item">
                <img src="Images/img-2.jpg" alt="" class="image-item">
                <img src="Images/img-3.jpg" alt="" class="image-item">
                <img src="Images/img-4.jpg" alt="" class="image-item">
                <img src="Images/img-5.jpg" alt="" class="image-item">
                <img src="Images/img-6.jpg" alt="" class="image-item">
                <img src="Images/img-7.jpg" alt="" class="image-item">
                <img src="Images/img-8.jpg" alt="" class="image-item">
                <img src="Images/img-9.jpg" alt="" class="image-item">
                <img src="Images/img-10.jpg" alt="" class="image-item">
                
            </div>
            <button id="next-slide" class="slide-button material-symbols-rounded">chevron_right</button>
        </div>
        <div class="slider-scrollbar">
            <div class="scroll-track">
                <div class="scrollbar-thumb">

                </div>
            </div>
        </div>
    </div>
    <script src="img.js"></script>
</body>
</html>
